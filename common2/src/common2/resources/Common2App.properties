Application.web.component.calendar=<table cellspacing="0" cellpadding="0"><tr><td valign="center"><input mandatory="${mandatory}" oldVal="" type="text" id="${name}" name="${name}" value="${defaultValue}" size="10" upCase="${upCase}" readonly="readonly"/></td><td valign="center"><img src="images/calendar.gif" width="20" height="20" alt="Calendar" onclick="showCalendar('${name}','yyyy-mm-dd',this)"></td></tr></table>
Application.web.component.time=<input mandatory="${mandatory}" oldVal="" dataType="${dataType}" onkeytyped="listen(this)" type="text" id="${name}" name="${name}" value="${defaultValue}" style="width:${width};text-transform:uppercase;"/>
