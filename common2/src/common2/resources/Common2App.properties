Application.web.component.text=<input size="${size}" mandatory="${mandatory}" oldVal="" dataType="${dataType}" onkeytyped="listen(this)" type="text" id="${name}" name="${name}" value="${defaultValue}" style="width:${width};${upCase}"/>
Application.web.component.textint=<input size="${size}" mandatory="${mandatory}" oldVal="" dataType="${dataType}" onkeytyped="listen(this)" type="text" id="${name}" name="${name}" value="${defaultValue}" style="width:${width};${upCase}"/>
Application.web.component.textdouble=<input size="${size}" mandatory="${mandatory}" oldVal="" dataType="${dataType}" onkeytyped="listen(this)" type="text" id="${name}" name="${name}" value="${defaultValue}" style="width:${width};${upCase}"/>
Application.web.component.textarea=<textarea mandatory="${mandatory}" oldVal="" dataType="${dataType}" onkeytyped="listen(this)" type="text" id="${name}" name="${name}" style="width:${width};height:${height};${upCase}">${defaultValue}</textarea>
Application.web.component.textarea2=<textarea mandatory="${mandatory}" oldVal="" dataType="${dataType}" onkeytyped="listen(this)" type="text" id="${name}" name="${name}" rows="4" cols="20" style="width:${width};height:${height};${upCase}">${defaultValue}</textarea>
